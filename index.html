<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>QR Code Component</title>
  </head>
  <body>
    <div class="qr-page">
      <main class="qr-code-modal">
        <img
          class="qr-code-modal__img"
          src="/qr_code_component//docs/qr-code-component-main/images/image-qr-code.png"
          alt=""
        />
        <section class="qr-code-modal__content">
          <h2 class="qr-code-modal__content-title">
            Improve your front-end skills by building projects
          </h2>
          <p class="qr-code-modal__content-description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
